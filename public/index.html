<!DOCTYPE html>
<html lang="en" ng-app = "ngOqulus">
<head>
    <meta charset="UTF-8">
    <title>Oqulus Data Filter</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src='js/angular-upload.js'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.14/angular-route.min.js"></script>
    <link rel="stylesheet" href="css/btnUpload.min.css">
    
    
</head>
<body  ng-controller = "DataController">
    <div class="dropdown col-md-2">
        <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Choose File Type 
        <span class = "caret"></span></button>
        <ul class="dropdown-menu">
            <li><a href="#/7columns">7 column</a></li>
            <li><a href="#/8columns">8 column</a></li>
        </ul>
        <button class="btn btn-danger" type="button" ng-click = "outputLoop()"  ng-controller = "7Controller">A button</button>
    </div>
    <div>
        <input type="file" id = "file-input" class="btn btn-success">
        
    </div>
    <div class="col-md-10">
        <div class="table-responsive">
           
<!--           <div class="btn btn-primary btn-upload" url="/upload" upload-button>Choose File</div>-->
           
            <div ng-view></div>
        </div>    
   </div>
    
    <script src="js/app.js"></script>
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.js"></script>

</body>
</html>
