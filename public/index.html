<!DOCTYPE html>
<html lang="en" ng-app = "ngOqulus">
<head>
    <meta charset="UTF-8">
    <title>Oqulus Data Filter</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="jsPDF-0.9.0rc2/jspdf.js"></script>
    <script src="jsPDF-0.9.0rc2/jspdf.plugin.standard_fonts_metrics.js"></script>
    <script src="jsPDF-0.9.0rc2/jspdf.plugin.split_text_to_size.js"></script>
    <script src="jsPDF-0.9.0rc2/jspdf.plugin.from_html.js"></script>
    //add read.me comments about adding jsPDF folder because its ignored
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.14/angular-route.min.js"></script>

</head>
<body  ng-controller = "DataController">
  <a href="javascript:demoFromHTML()" class="button">Run Code</a>

  <div id = "testcase">
    <h3> Median: {{ medianVal }} </h3>
    <h3> Average: {{ average }} </h3>
    <h3> Min: {{ minValue }} </h3>
    <h3> Max: {{ maxValue }} </h3>
  </div>

    <div class="dropdown col-md-2">
        <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Choose File Type
        <span class = "caret"></span></button>
        <ul class="dropdown-menu">
            <li><a href="#/7columns">7 column</a></li>
            <li><a href="#/8columns">8 column</a></li>
        </ul>
        <button class="btn btn-danger" type="button" ng-click = "outputLoop()">A button</button>
    </div>
    <div>
        <input type="file" id = "file-input" class="btn btn-success">
    </div>
    <div class="col-md-10">
            <div ng-view></div>
        </div>


    <script src="js/app.js"></script>
    <script src="js/jquery.js"></script>
    <script src="js/pdf.js"></script>
    <script src="js/bootstrap.js"></script>

</body>
</html>
