<!DOCTYPE html>
<html lang="en" ng-app = "ngOqulus">
<head>
    <meta charset="UTF-8">
    <title>Oqulus Data Filter</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src='js/angular-upload.js'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.14/angular-route.min.js"></script>
    <link rel="stylesheet" href="css/btnUpload.min.css">
    
    
</head>
<body class = "container" ng-controller = "DataController">
    <div class="dropdown col-md-2">
        <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Choose File Type 
        <span class = "caret"></span></button>
        <ul class="dropdown-menu">
            <li><a href="#/7columns">7 column</a></li>
            <li><a href="#/8columns">8 column</a></li>
        </ul>
        <button class="btn btn-danger" type="button" ng-click = "outputLoop()"  ng-controller = "7Controller">A button</button>
    </div>
    <div>
        <input type="file" id = "file-input">
        
    </div>
    <div class="col-md-10">
        <div>
           
<!--           <div class="btn btn-primary btn-upload" url="/upload" upload-button>Choose File</div>-->
           
            <div ng-view></div>
            
            <table class = "table"> 
                <tbody id = "table-body">
                    <tr ng-repeat = "output in dataSets">
                        <th> {{ output.data1 }} </th>
                        <th> {{ output.data2 }} </th>
                        <th> {{ output.data3 }} </th>
                        <th> {{ output.data4 }} </th>
                        <th> {{ output.data5 }} </th>
                        <th> {{ output.data6 }} </th>
                        <th> {{ output.data7 }} </th>
                    </tr>
                </tbody>
            </table>
            
        </div>    
   </div>
    
    <script src="js/app.js"></script>
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.js"></script>
    <script type="text/javascript">
  function readSingleFile(evt) {
    //Retrieve the first (and only!) File from the FileList object
    var f = evt.target.files[0]; 

    if (f) {
      var r = new FileReader();
      r.onload = function(e) { 
          console.log(e);
	      var contents = e.target.result;
            rawText = contents;
            console.log(rawText);
      }
      r.readAsText(f);
    } else { 
      alert("Failed to load file");
    }
  }

  document.getElementById('file-input').addEventListener('change', readSingleFile, false);
</script>
</body>
</html>
