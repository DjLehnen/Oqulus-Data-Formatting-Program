<!DOCTYPE html>
<html lang="en" ng-app = "ngOqulus">
<head>
    <meta charset="UTF-8">
    <title>Oqulus Data Filter</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
</head>
<body class = "container" ng-controller = "DataController">
    <div class="dropdown col-md-2">
        <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Choose File Type 
        <span class = "caret"></span></button>
        <ul class="dropdown-menu">
            <li><a href="#">Method</a></li>
            <li><a href="#">Overlay</a></li>
            <li><a href="#">Reference</a></li>
        </ul>
        <button class="btn btn-danger" type="button" ng-click = "outputLoop()">A button</button>
    </div>
    <div class="col-md-10">
        <div>
            <table class="table">
                <thead>
                    <tr>
                        <th>VarA</th>
                        <th>VarB</th>
                        <th>VarC</th>
                        <th>VarD</th>
                    </tr>
                </thead>
                <tbody id = "table-body" ng-repeat = "x in output">
                    <tr>
                        <th> {{ data1 }} </th>
                        <th> {{ data2 }} </th>
                        <th> {{ data3 }} </th>
                        <th> {{ data4 }} </th>
                    </tr>
                </tbody>
            </table>
        </div>    
   </div>
    
    <script src="js/app.js"></script>
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.js"></script>
</body>
</html>
